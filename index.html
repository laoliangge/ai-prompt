<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>AI PROMPT | 灵感画廊</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,800;1,600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text">AI PROMPT</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">方案</a>
                <a href="admin.html">发布</a>
                            <button id="musicBtn" class="music-btn" onclick="toggleMusic()">
                <span class="icon">♪</span>
            </button>

            </div>
        </div>
    </nav>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <main id="gallery-wrapper">
        
        <header class="hero">
            <p class="hero-subtitle">CURATED COLLECTION</p>
            <h1>灵感画廊</h1>
        </header>

        <div class="sticky-category-bar">
            <div class="category-scroll">
                <button class="cat-pill active">全部</button>
                <button class="cat-pill">人物摄影</button>
                <button class="cat-pill">美食</button>
                <button class="cat-pill">纯文创作</button>
                <button class="cat-pill">3D 渲染</button>
                <button class="cat-pill">极简主义</button>
                <button class="cat-pill">建筑设计</button>
                <button class="cat-pill">风景</button>
                <button class="cat-pill">动漫</button>
            </div>
        </div>

        <div id="columns-container">
            <div class="loading-text">Loading Artworks...</div>
        </div>
        
        <div style="height: 100px;"></div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn-invisible" onclick="closeModal()">×</button>
            
            <div class="modal-layout">
                <div class="modal-img-box">
                    <img id="modalImage" src="" alt="">
                </div>
                
                <div class="modal-info-box">
                    <div class="modal-header">
                        <span id="modalCategory" class="modal-tag"></span>
                        <h2 id="modalTitle"></h2>
                    </div>

                    <div class="prompt-container">
                        <div class="prompt-tools">
                            <span>PROMPT 指令</span>
                            <button class="btn-copy" id="copyBtn" onclick="copyPrompt()">COPY</button>
                        </div>
                        <div id="modalPrompt" class="prompt-text"></div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn-pill-back" onclick="closeModal()">
                            <span style="margin-right:6px; font-size:16px;">←</span> BACK
                        </button>
                        <div id="modalId" class="modal-id"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
