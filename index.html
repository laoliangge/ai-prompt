<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI PROMPT | 灵感画廊</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 4C14 9 15 10 20 12C15 14 14 15 12 20C10 15 9 14 4 12C9 10 10 9 12 4Z" fill="url(#gemini-gradient)"/>
                    <defs>
                        <linearGradient id="gemini-gradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#4E75F6"/>
                            <stop offset="100%" stop-color="#E94868"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">AI PROMPT</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">产品</a>
                <a href="admin.html">发布工具</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>灵感画廊</h1>
        <p>探索 AI 艺术的无限可能</p>
    </header>

    <main id="gallery-wrapper">
        <div class="loading-text">正在从云端加载作品...</div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            
            <button class="close-btn-invisible" onclick="closeModal()" title="关闭">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="modal-layout">
                <div class="modal-img-box">
                    <img id="modalImage" src="" alt="">
                </div>
                
                <div class="modal-info-box">
                    <div class="modal-header">
                        <span id="modalCategory" class="modal-tag"></span>
                        <h2 id="modalTitle"></h2>
                    </div>

                    <div class="prompt-container">
                        <div class="prompt-tools">
                            <span>提示词 / PROMPT</span>
                            <button class="btn-copy" id="copyBtn" onclick="copyPrompt()">
                                📄 复制
                            </button>
                        </div>
                        <div id="modalPrompt" class="prompt-text"></div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn-pill-back" onclick="closeModal()">
                            <span style="margin-right:4px;">←</span> 返回
                        </button>
                        
                        <div id="modalId" class="modal-id"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
