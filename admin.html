<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布工具</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- 最终修复版：金线必现 --- */
        body { 
            overflow-y: auto !important; 
            height: auto !important; 
            padding-bottom: 40px;
            background: #050505; 
        }

        .admin-wrapper { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 85px 15px 20px; 
        }

        .form-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px; 
        }

        label { 
            color: #666; 
            font-size: 11px; 
            font-weight: 500;
            margin-left: 2px;
        }

        /* 输入框样式 */
        input, textarea, .file-box { 
            width: 100%; 
            background: #151515; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 10px 12px; 
            border-radius: 6px; 
            font-family: 'Inter', sans-serif; 
            font-size: 13px; 
            box-sizing: border-box;
            transition: all 0.2s ease-in-out; /* 动画加快，反应更灵敏 */
            
            /* 关键：去掉系统默认的高亮颜色 */
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 【核心修复】聚焦时：金线 + 金色光晕 */
        input:focus, textarea:focus { 
            outline: none; 
            /* 强制变金 */
            border-color: #d4af37 !important; 
            background: #1a1a1a;
            /* 加一层淡淡的金光，确保能看见 */
            box-shadow: 0 0 0 1px #d4af37, 0 0 8px rgba(212, 175, 55, 0.2);
        }
        
        textarea { 
            min-height: 80px; 
            resize: vertical; 
            line-height: 1.4;
        }

        /* 图片选择框 */
        .file-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #666;
            padding: 8px 12px; 
        }
        /* 图片框激活状态也加金线 */
        .file-box.active {
            border-color: #d4af37 !important;
            color: #d4af37;
        }

        .file-btn {
            background: #2a2a2a;
            color: #ccc;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid #444;
        }

        /* 按钮：70%宽 + 玻璃质感 */
        .btn-glass { 
            width: 70%; 
            margin: 5px auto 0; 
            display: block;
            padding: 12px; 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px; 
            color: #fff; 
            font-weight: 600; 
            font-size: 14px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        .btn-glass:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        /* 结果框 */
        .result-container {
            margin-top: 15px; 
            position: relative;
        }
        
        .code-box {
            background: #000;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 15px;
            min-height: 100px; 
            color: #4ade80; 
            font-family: monospace;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            max-height: 200px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8); 
        }

        .copy-tag {
            position: absolute;
            top: 8px; right: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #aaa;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            z-index: 10;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text" style="color:#fff; font-weight:bold;">AI PROMPT</span>
            </div>
            <div class="nav-links">
                <a href="index.html">方案</a>
                <a href="admin.html" class="active">发布</a>
            </div>
        </div>
    </nav>

    <div class="admin-wrapper">
        <div class="form-container">
            <div class="input-group">
                <label>标题</label>
                <input type="text" id="title" placeholder="例如：机械姬">
            </div>

            <div class="input-group">
                <label>分类</label>
                <input type="text" id="category" placeholder="例如：科幻 / 3D">
            </div>
            
            <div class="input-group">
                <label>图片链接</label>
                <input type="file" id="fileIn" hidden accept="image/*">
                <div class="file-box" id="dropZone" onclick="document.getElementById('fileIn').click()">
                    <span id="fileName">点击选择图片...</span>
                    <span class="file-btn">浏览</span>
                </div>
                <input type="hidden" id="imgVal">
            </div>

            <div class="input-group">
                <label>提示词内容</label>
                <textarea id="prompt" placeholder="在此粘贴 Prompt..."></textarea>
            </div>

            <button class="btn-glass" onclick="gen()">生成 JSON 代码</button>

            <div class="result-container">
                <button class="copy-tag" id="btnCopy" onclick="copyC()">复制</button>
                <div class="code-box" id="codeShow">// 代码将显示在这里...</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileIn').onchange = function(e) {
            if(e.target.files[0]) {
                const name = e.target.files[0].name;
                const zone = document.getElementById('dropZone');
                document.getElementById('fileName').innerText = name;
                // 让图片框也变金
                zone.classList.add('active');
                document.getElementById('imgVal').value = "images/" + name;
            }
        };

        function gen() {
            let title = document.getElementById('title').value || "未命名";
            let category = document.getElementById('category').value || "默认";
            let imageUrl = document.getElementById('imgVal').value || "images/placeholder.jpg"; 
            let prompt = document.getElementById('prompt').value || "";

            let d = {
                id: Date.now(),
                title: title,
                category: category,
                imageUrl: imageUrl,
                prompt: prompt
            };
            
            let s = JSON.stringify(d, null, 4);
            document.getElementById('codeShow').innerText = "    " + s + ",";
            
            setTimeout(() => {
                document.getElementById('codeShow').scrollIntoView({behavior: "smooth", block: "center"});
            }, 300);
        }

        function copyC() {
            const text = document.getElementById('codeShow').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('btnCopy');
                btn.innerText = "已复制";
                btn.style.color = "#4ade80";
                btn.style.borderColor = "#4ade80";
                setTimeout(() => { 
                    btn.innerText = "复制"; 
                    btn.style.color = "#aaa";
                    btn.style.borderColor = "rgba(255,255,255,0.2)";
                }, 2000);
            });
        }
    </script>
</body>
</html>
