<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布工具 | AI PROMPT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,800;1,600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- 发布页专用精修样式 --- */
        body { 
            overflow-y: auto !important; 
            height: auto !important; 
            padding-bottom: 80px;
            background: #050505; 
        }

        .admin-wrapper { 
            max-width: 500px; /* 宽度收窄，显得精致 */
            margin: 0 auto; 
            padding: 100px 20px 40px; 
        }

        /* 标题：大幅缩小，不再是巨无霸 */
        .page-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; /* 从 2.5rem 降下来 */
            color: #fff; 
            margin-bottom: 5px; 
            text-align: center; 
            letter-spacing: 0.5px;
        }
        .page-subtitle {
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 50px; /* 增加留白 */
        }

        /* 表单区域：去框化，只留线条 */
        .form-group { 
            margin-bottom: 35px; 
            position: relative;
        }
        
        label { 
            display: block; 
            color: #666; 
            font-size: 0.65rem; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            font-weight: 600; 
        }

        /* 输入框：极简底边线风格 (像填支票一样高级) */
        input, textarea { 
            width: 100%; 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #333; /* 只有底边线 */
            color: #fff; 
            padding: 8px 0; 
            border-radius: 0; 
            font-family: 'Inter', sans-serif; 
            font-size: 15px; 
            transition: all 0.3s ease; 
        }
        
        /* 聚焦时，底边线变亮白 */
        input:focus, textarea:focus { 
            outline: none; 
            border-bottom-color: #fff; 
            background: transparent;
        }
        
        textarea { 
            resize: vertical; 
            min-height: 80px; 
            line-height: 1.6; 
        }

        /* 图片选择：极简线框 */
        .upload-area { 
            border: 1px dashed #333; 
            border-radius: 4px; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer; 
            color: #555; 
            font-size: 12px; 
            transition: 0.3s;
        }
        .upload-area:hover { border-color: #666; color: #888; }
        .upload-area.active { border-color: #d4af37; color: #d4af37; border-style: solid; }

        /* 生成按钮：纯白胶囊，黑字，最经典的时尚反差 */
        .btn-generate { 
            width: 100%; 
            padding: 16px; 
            background: #fff; /* 白底 */
            color: #000; /* 黑字 */
            border: none; 
            border-radius: 50px; /* 胶囊形 */
            font-weight: 700; 
            font-size: 0.85rem; 
            letter-spacing: 1px;
            cursor: pointer; 
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255,255,255,0.05);
            transition: transform 0.2s, background 0.2s; 
        }
        .btn-generate:hover { background: #d4af37; /* 悬停变金 */ }
        .btn-generate:active { transform: scale(0.98); }

        /* 结果框：隐形黑盒，出来时不突兀 */
        .result-box { 
            display: none; 
            margin-top: 40px; 
            background: #0a0a0a; 
            border: 1px solid #222; 
            border-radius: 6px; 
            overflow: hidden; 
        }

        .result-header { 
            background: #111; 
            padding: 8px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #1a1a1a;
        }
        
        .result-label { color: #444; font-size: 10px; font-weight: 700; letter-spacing: 1px; }

        .btn-copy { 
            background: transparent; border: none; 
            color: #d4af37; font-size: 10px; font-weight: 700; cursor: pointer; letter-spacing: 1px;
        }
        
        /* 代码显示区 */
        .code-content { 
            padding: 15px; 
            color: #a5f3fc; 
            font-family: monospace; font-size: 11px; line-height: 1.5; 
            white-space: pre-wrap; word-break: break-all; 
            max-height: 200px; overflow-y: auto; 
        }
        
        /* 滚动条 */
        .code-content::-webkit-scrollbar { width: 4px; }
        .code-content::-webkit-scrollbar-track { background: #0a0a0a; }
        .code-content::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        @media (max-width: 768px) {
            .admin-wrapper { padding-top: 90px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text" style="color:#fff; font-weight:bold;">AI PROMPT</span>
            </div>
            <div class="nav-links">
                <a href="index.html">方案</a>
                <a href="admin.html" class="active">发布</a>
            </div>
        </div>
    </nav>

    <div class="admin-wrapper">
        <h1 class="page-title">Create Entry</h1>
        <p class="page-subtitle">Add to Collection</p>
        
        <div class="form-container">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" placeholder="Enter title...">
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" id="category" placeholder="Portrait / Landscape...">
            </div>
            
            <div class="form-group">
                <label>Image Source</label>
                <input type="file" id="fileIn" hidden accept="image/*">
                <div class="upload-area" onclick="document.getElementById('fileIn').click()" id="dropZone">
                    TAP TO SELECT IMAGE
                </div>
                <input type="hidden" id="imgVal">
            </div>

            <div class="form-group">
                <label>Prompt Details</label>
                <textarea id="prompt" placeholder="Paste your AI prompt here..."></textarea>
            </div>

            <button class="btn-generate" onclick="gen()">Generate Code</button>

            <div class="result-box" id="resBox">
                <div class="result-header">
                    <span class="result-label">JSON DATA</span>
                    <button class="btn-copy" id="btnCopy" onclick="copyC()">COPY</button>
                </div>
                <div class="code-content" id="codeShow"></div>
            </div>
        </div>
    </div>

    <script>
        // 图片逻辑
        document.getElementById('fileIn').onchange = function(e) {
            if(e.target.files[0]) {
                const name = e.target.files[0].name;
                document.getElementById('dropZone').innerText = "SELECTED: " + name;
                document.getElementById('dropZone').classList.add('active');
                document.getElementById('imgVal').value = "images/" + name;
            }
        };

        // 生成逻辑
        function gen() {
            let title = document.getElementById('title').value || "Untitled";
            let category = document.getElementById('category').value || "Uncategorized";
            let imageUrl = document.getElementById('imgVal').value || "images/placeholder.jpg"; 
            let prompt = document.getElementById('prompt').value || "";

            let d = {
                id: Date.now(),
                title: title,
                category: category,
                imageUrl: imageUrl,
                prompt: prompt
            };
            
            let s = JSON.stringify(d, null, 4);
            document.getElementById('codeShow').innerText = "    " + s + ",";
            document.getElementById('resBox').style.display = 'block';
            
            // 稍微往下滚一点
            setTimeout(() => {
                document.getElementById('resBox').scrollIntoView({behavior: "smooth", block: "nearest"});
            }, 100);
        }

        // 复制逻辑
        function copyC() {
            const text = document.getElementById('codeShow').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('btnCopy');
                btn.innerText = "COPIED";
                setTimeout(() => { btn.innerText = "COPY"; }, 2000);
            });
        }
    </script>
</body>
</html>
