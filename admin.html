<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布工具 | Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,800;1,600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- 覆盖样式：回归“老版”的扎实感 --- */
        body { 
            overflow-y: auto !important; 
            height: auto !important; 
            padding-bottom: 50px;
            background: #050505; 
        }

        .admin-wrapper { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 90px 20px 40px; 
        }

        /* 标题：保持新版字体，但位置居中，大小适中 */
        .page-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 2rem; 
            color: #fff; 
            margin-bottom: 30px; 
            text-align: center; 
        }

        /* 表单容器：不用磨砂了，直接干净的布局 */
        .form-container { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        /* 输入框标签 */
        label { 
            display: block; 
            color: #888; 
            font-size: 13px; 
            margin-bottom: 8px; 
            font-weight: 500;
        }

        /* 【核心改动】回归老版：实实在在的黑盒子输入框 */
        input, textarea, .upload-btn { 
            width: 100%; 
            background: #111; /* 深色背景盒子 */
            border: 1px solid #333; /* 明显的边框 */
            color: #fff; 
            padding: 14px; 
            border-radius: 8px; /* 圆角矩形 */
            font-family: 'Inter', sans-serif; 
            font-size: 14px; 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        /* 聚焦变亮，有安全感 */
        input:focus, textarea:focus { 
            outline: none; 
            border-color: #d4af37; /* 金色边框 */
            background: #151515;
        }
        
        textarea { 
            resize: vertical; 
            min-height: 120px; 
            line-height: 1.5;
        }

        /* 图片上传按钮化 */
        .upload-btn {
            text-align: center;
            cursor: pointer;
            color: #666;
            border: 1px dashed #444;
        }
        .upload-btn:hover { border-color: #888; color: #fff; }
        .upload-btn.active { border-color: #d4af37; color: #d4af37; border-style: solid; }

        /* 【核心改动】回归老版：大大的实心按钮 */
        .btn-generate { 
            width: 100%; 
            padding: 16px; 
            background: #fff; /* 不用紫色，用高级白 */
            color: #000; 
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        .btn-generate:active { transform: scale(0.98); }

        /* 【核心改动】回归老版：结果黑盒子 */
        .result-box { 
            display: none; /* 默认隐藏 */
            margin-top: 20px; 
            background: #000; 
            border: 1px solid #333; 
            border-radius: 8px; 
            padding: 0;
            position: relative;
        }
        
        /* 绿色的代码文字，还原老版的感觉 */
        .code-content { 
            padding: 20px; 
            color: #4ade80; /* 经典的终端绿 */
            font-family: monospace; 
            font-size: 12px; 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-break: break-all; 
            max-height: 200px; 
            overflow-y: auto; 
        }

        /* 复制按钮悬浮在右上角 */
        .btn-copy { 
            position: absolute;
            top: 10px; right: 10px;
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            padding: 5px 12px; 
            border-radius: 4px; 
            font-size: 12px; 
            cursor: pointer; 
        }

        @media (max-width: 768px) {
            .admin-wrapper { padding-top: 80px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text" style="color:#fff; font-weight:bold;">AI PROMPT</span>
            </div>
            <div class="nav-links">
                <a href="index.html">方案</a>
                <a href="admin.html" class="active">发布</a>
            </div>
        </div>
    </nav>

    <div class="admin-wrapper">
        <h1 class="page-title">New Entry</h1>
        
        <div class="form-container">
            <div>
                <label>标题 Title</label>
                <input type="text" id="title" placeholder="例如：机械姬">
            </div>

            <div>
                <label>分类 Category</label>
                <input type="text" id="category" placeholder="例如：科幻 / 3D">
            </div>
            
            <div>
                <label>图片 Image</label>
                <input type="file" id="fileIn" hidden accept="image/*">
                <div class="upload-btn" onclick="document.getElementById('fileIn').click()" id="dropZone">
                    + 点击选择图片
                </div>
                <input type="hidden" id="imgVal">
            </div>

            <div>
                <label>提示词 Prompt</label>
                <textarea id="prompt" placeholder="在此粘贴 JSON 内容或提示词..."></textarea>
            </div>

            <button class="btn-generate" onclick="gen()">生成 JSON 代码</button>

            <div class="result-box" id="resBox">
                <button class="btn-copy" id="btnCopy" onclick="copyC()">复制</button>
                <div class="code-content" id="codeShow">// 代码将显示在这里...</div>
            </div>
        </div>
    </div>

    <script>
        // 图片逻辑
        document.getElementById('fileIn').onchange = function(e) {
            if(e.target.files[0]) {
                const name = e.target.files[0].name;
                document.getElementById('dropZone').innerText = "✅ 已选: " + name;
                document.getElementById('dropZone').classList.add('active');
                document.getElementById('imgVal').value = "images/" + name;
            }
        };

        // 生成逻辑
        function gen() {
            let title = document.getElementById('title').value || "未命名";
            let category = document.getElementById('category').value || "默认";
            let imageUrl = document.getElementById('imgVal').value || "images/placeholder.jpg"; 
            let prompt = document.getElementById('prompt').value || "";

            let d = {
                id: Date.now(),
                title: title,
                category: category,
                imageUrl: imageUrl,
                prompt: prompt
            };
            
            let s = JSON.stringify(d, null, 4);
            document.getElementById('codeShow').innerText = "    " + s + ",";
            document.getElementById('resBox').style.display = 'block';
            
            // 滚动查看
            setTimeout(() => {
                document.getElementById('resBox').scrollIntoView({behavior: "smooth", block: "nearest"});
            }, 100);
        }

        // 复制逻辑
        function copyC() {
            const text = document.getElementById('codeShow').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('btnCopy');
                btn.innerText = "已复制";
                btn.style.borderColor = "#4ade80";
                btn.style.color = "#4ade80";
                setTimeout(() => { 
                    btn.innerText = "复制"; 
                    btn.style.borderColor = "#444";
                    btn.style.color = "#fff";
                }, 2000);
            });
        }
    </script>
</body>
</html>
